<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MovieFinder - Explora películas populares, busca por género y descubre tu próxima película favorita">
    <title>MovieFinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER FIJO -->
    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Abrir menú">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="24" height="24">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1 id="home-button" class="logo">
                    MovieFinder
                </h1>
            </div>
            
            <div class="header-search">
                <div class="search-input-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Buscar películas, actores..." aria-label="Campo de búsqueda">
                </div>
            </div>
        </div>
    </header>

    <!-- LAYOUT PRINCIPAL -->
    <div class="app-layout">
        <!-- SIDEBAR (Desktop) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <!-- Navegación Principal -->
                <nav class="sidebar-nav">
                    <h2 class="sidebar-title">Explorar</h2>
                    <button class="sidebar-nav-item active" data-section="popular">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Populares</span>
                    </button>
                    <button class="sidebar-nav-item" data-section="top-rated">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                        <span>Mejor Valoradas</span>
                    </button>
                    <button class="sidebar-nav-item" data-section="upcoming">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span>Próximamente</span>
                    </button>
                </nav>

                <!-- Mi Lista -->
                <nav class="sidebar-nav">
                    <h2 class="sidebar-title">Mi Lista</h2>
                    <button id="favorites-button" class="sidebar-nav-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        <span>Favoritos</span>
                        <span class="badge" id="favorites-count">0</span>
                    </button>
                    <button id="history-button" class="sidebar-nav-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                        </svg>
                        <span>Vistas</span>
                        <span class="badge" id="watched-count">0</span>
                    </button>
                </nav>

                <!-- Géneros -->
                <nav class="sidebar-nav">
                    <h2 class="sidebar-title">Géneros</h2>
                    <div id="genre-nav" class="sidebar-genres"></div>
                </nav>

                <!-- Filtros -->
                <div class="sidebar-filters">
                    <h2 class="sidebar-title">Filtros</h2>
                    
                    <div class="filter-group-sidebar">
                        <label>Año</label>
                        <select id="filter-year">
                            <option value="">Todos</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2010s">2010-2019</option>
                            <option value="2000s">2000-2009</option>
                            <option value="1990s">1990-1999</option>
                        </select>
                    </div>

                    <div class="filter-group-sidebar">
                        <label>Calificación</label>
                        <select id="filter-rating">
                            <option value="">Todas</option>
                            <option value="9">9.0+</option>
                            <option value="8">8.0+</option>
                            <option value="7">7.0+</option>
                            <option value="6">6.0+</option>
                        </select>
                    </div>

                    <div class="filter-group-sidebar">
                        <label>Ordenar</label>
                        <select id="sort-by">
                            <option value="default">Relevancia</option>
                            <option value="rating-desc">Mayor Valoración</option>
                            <option value="date-desc">Más Recientes</option>
                            <option value="popularity-desc">Popularidad</option>
                            <option value="title-asc">A-Z</option>
                        </select>
                    </div>

                    <div class="filter-actions-sidebar">
                        <button id="apply-filters" class="btn-primary-sidebar">Aplicar</button>
                        <button id="reset-filters" class="btn-secondary-sidebar">Resetear</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="main-content">
            <!-- Recomendación destacada (opcional, solo desktop) -->
            <section class="hero-recommendation desktop-only">
                <div class="hero-content">
                    <div class="hero-text">
                        <span class="hero-badge">¿No sabes qué ver?</span>
                        <h2>Descubre tu próxima película favorita</h2>
                        <p>Obtén recomendaciones personalizadas basadas en tus gustos</p>
                        <div class="hero-actions">
                            <select id="recommendation-genre" class="hero-select">
                                <option value="">Todos los géneros</option>
                            </select>
                            <button id="recommend-button" class="btn-hero">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"></path>
                                </svg>
                                Recomendar
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Película recomendada -->
                <div id="recommended-movie" class="recommended-card">
                    <img id="recommended-poster" src="" alt="">
                    <div class="recommended-info">
                        <h3 id="recommended-title"></h3>
                        <div class="recommended-meta">
                            <span id="recommended-rating"></span>
                            <span>•</span>
                            <span id="recommended-year"></span>
                        </div>
                        <p id="recommended-overview"></p>
                        <button id="view-recommended-details" class="btn-view-details">Ver detalles</button>
                    </div>
                </div>
            </section>

            <!-- Header de sección -->
            <div class="content-header">
                <div>
                    <h1 id="section-title">Películas Populares</h1>
                    <p id="results-count" class="results-count"></p>
                </div>
            </div>

            <!-- Grid de películas -->
            <div id="results-grid" class="movies-grid"></div>

            <!-- Loader -->
            <div id="loader" class="loader" style="display: none;">
                <div class="loader-spinner"></div>
            </div>

            <!-- Botón cargar más -->
            <div class="load-more-container">
                <button id="load-more" class="btn-load-more" style="display: none;">
                    Cargar más películas
                </button>
            </div>
        </main>
    </div>

    <!-- BOTTOM NAVIGATION (Mobile) -->
    <nav class="bottom-nav">
        <button class="bottom-nav-item active" data-section="popular">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span>Inicio</span>
        </button>
        <button class="bottom-nav-item" data-section="top-rated">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            <span>Top</span>
        </button>
        <button class="bottom-nav-item" id="mobile-favorites-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <span>Favoritos</span>
        </button>
        <button class="bottom-nav-item" id="mobile-history-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
            <span>Vistas</span>
        </button>
    </nav>

    <!-- MODAL DE DETALLES -->
    <div id="movie-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" aria-label="Cerrar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- OVERLAY DEL SIDEBAR MOBILE -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
